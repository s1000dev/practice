<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Project</title>
	<link rel="stylesheet" href="scss/style.css">
</head>

<body class="body">
	<header class="header">
		<div class="container">
			<div class="header__inner">
				<div class="header__menu">
					<a href="#" class="header__logo-link" id="logo">
						<img src="img/free-sticker-post-it-8136646.png" alt="" class="header__logo">
					</a>
					<a href="#" class="btn" id="clear">Очистить хранилище</a>
				</div>
			</div>
		</div>
	</header>
	<main class="main">
		<section class="login">
			<div class="container">
				<div class="login__inner">
					<form class="register__form">
						<input type="text" id="nameLogin" class="register__name" placeholder="Логин">
						<input type="password" id="pass" class="register__pass" placeholder="Пароль">
						<input type="password" id="passConfirm" class="register__pass"
							placeholder="Подтверждение пароля">
						<button class="register__btn btn" type="submit" id="register">Регистрация</button>
					</form>
					<div class="login__img">
						<img src="img/free-sticker-computer-8136640.png" alt="">
					</div>
					<form class="login__form">
						<input type="text" class="login__name" id="loginName" placeholder="Логин">
						<input type="password" id="loginPass" class="login__pass" placeholder="Пароль">
						<button class="login__btn btn" type="submit" id="login">Войти</button>
					</form>
				</div>
			</div>
		</section>
	</main>
	<footer class="footer">
		<div class="container">
			<div class="footer__inner">
				<p class="footer__text">Заметки</p>
			</div>
		</div>
	</footer>
</body>
<script src="js/app.js"></script>

</html>
